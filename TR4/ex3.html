<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <table border="1px">
        <tr>
            <th>Operação</th>
            <th>Valor</th>
        </tr>
        <tr>
            <td id="op1">n1+n2</td>
            <td id="rop1"></td>
        </tr>
        <tr>
            <td id="op2">n1*n2</td>
            <td id="rop2"></td>
        </tr>
        <tr>
            <td id="op3">n1/n2</td>
            <td id="rop3"></td>
        </tr>
        <tr>
            <td id="op4">n1%n2</td>
            <td id="rop4"></td>
        </tr>
    </table>
</body>

<script>
    var n1 = prompt("Digite o primeiro número.");
    var n2 = prompt("Digite o segundo número.");
    document.getElementById('op1').innerHTML = `${n1} + ${n2}`;
    document.getElementById('op2').innerHTML = `${n1} * ${n2}`;
    document.getElementById('op3').innerHTML = `${n1} / ${n2}`;
    document.getElementById('op4').innerHTML = `${n1} % ${n2}`;
    document.getElementById('rop1').innerHTML = Number(n1) + Number(n2);
    document.getElementById('rop2').innerHTML = Number(n1) * Number(n2);
    document.getElementById('rop3').innerHTML = (Number(n1) / Number(n2)).toFixed(3);
    document.getElementById('rop4').innerHTML = Number(n1) % Number(n2);
</script>

</html>
