<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        var salario = Number(prompt("Digite o seu salário"));
        var aumento = 0;
        var novoSal = 0;
        if (salario <= 280) {
            aumento = salario * 0.2;
            novoSal = salario * 1.2;
        } else {
            if (salario > 280 && salario < 700) {
                aumento = salario * 0.15;
                novoSal = salario * 1.15;
            } else {
                if (salario >= 700 && salario < 1500) {
                    aumento = salario * 0.1;
                    novoSal = salario * 1.1;
                } else {
                    if (salario >= 1500) {
                        aumento = salario * 0.05;
                        novoSal = salario * 1.05;
                    }
                }
            }
        }
        document.write(`O seu salário era R$ ${salario}, recebeu um aumento de R$ ${aumento}, ou seja, agora 
            seu novo salário é R$ ${novoSal.toFixed(2)}`);
    </script>
</body>

</html>
